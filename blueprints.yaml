name: Uikitifier
version: 0.2.3
description: "Loads UIKit v2.24.3 by Yootheme"
icon: gears
author:
  name: Daniel James
  email: danieljames@chiefqualakon.net
  url: http://www.khanduras.net
homepage: https://github.com/khanduras/grav-plugin-uikitifier
demo: http://uk-library.khanduras.net/
keywords: uikit, css, js, plugin, framework
bugs: https://github.com/khanduras/grav-plugin-uikitifier/issues
license: MIT

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    always_load:
      type: toggle
      label: Always load components?
      highlight: 1
      default: 0
      options:
        1: Yes
        0: No
      validate:
        type: bool
    mode:
        type: toggle
        label: Production Mode
        options:
          production: Production
          staging: Staging
        validate:
          type: string
    load_uikit:
        type: toggle
        label: Load UI Kit?
        highlight: 1
        default: 1
        options:
          1: Yes
          0: No
        validate:
          type: bool
    style:
        type: toggle
        label: Style
        options:
          flat: Flat
          almost-flat: Almost-Flat
          gradient: Gradient
        validate:
          type: string
